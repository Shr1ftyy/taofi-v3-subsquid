# =======================
# Processor (your squid lib/main.js)
# =======================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: squid-processor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: squid-processor
  template:
    metadata:
      labels:
        app: squid-processor
    spec:
      initContainers:
      - name: run-migrations
        image: us-docker.pkg.dev/stu-dashboard-a0ba2/taofi-squid/processor:latest
        command: ["npx", "squid-typeorm-migration", "apply"]
        env:
        - name: DB_HOST
          value: squid-postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: postgres
        - name: DB_PASS
          value: postgres
        - name: DB_NAME
          value: squid
      containers:
      - name: processor
        image: us-docker.pkg.dev/stu-dashboard-a0ba2/taofi-squid/processor:latest
        env:
        - name: DB_HOST
          value: squid-postgres
        - name: DB_PORT
          value: "5432"
        - name: DB_USER
          value: postgres
        - name: DB_PASS
          value: postgres
        - name: DB_NAME
          value: squid
