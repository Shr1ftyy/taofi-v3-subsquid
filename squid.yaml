manifestVersion: subsquid.io/v0.1
name: taofi-v3-subsquid
description: 'The very first evm squid from manifest  '
build: 
deploy:
  addons:
    postgres: 
    rpc:
      - eth.http
  processor:
    cmd:
      - node
      - lib/main
  api:
    cmd:
      - npx
      - squid-graphql-server
      - '--dumb-cache'
      - in-memory
      - '--dumb-cache-ttl'
      - '1000'
      - '--dumb-cache-size'
      - '100'
      - '--dumb-cache-max-age'
      - '1000'
scale:
  dedicated: true
  processor:
    profile: medium
  addons:
    postgres:
      profile: medium
      storage: 120G
